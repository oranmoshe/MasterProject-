<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Vanilla Javascript Parallax Library - Rellax.js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,900' rel='stylesheet' type='text/css'>

  <!-- Booooooootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>

<body>

  <main class="main">
    

    <section class="section san-francisco">
      <div class="absolute">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-11">
              <h2 class="rellax" data-rellax-speed="-3" data-rellax-xs-speed="-5" data-rellax-mobile-speed="4"
                data-rellax-tablet-speed="-3">
                San Francisco<br>California
              </h2>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute above">
        <div class="container">
          <div class="row">

            <div class="col-md-offset-1 col-md-2">
            <div class="rellax" style="background-image: url(Mountens.png); width: 100vw; height: 2732px;position: absolute;top: 10px;" data-rellax-speed="0">
              </div>  
              <div class="rellax" style="background-image: url(Forest.png); width: 100vw; height: 2732px;position: absolute;top: 10px;" data-rellax-speed="10">
              <div class="rellax" style="background-image: url(Camp.png); width: 100vw; height: 2732px; background-repeat: no-repeat; position: absolute;top: 10px;" data-rellax-speed="20">
              </div>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>               

  </main>


  <!-- javascript -->
  <script type="text/javascript" src="rellax.min.js"></script>
  <script>
    var rellax = new Rellax('.rellax', {
      // center: true
      callback: function (position) {
        // callback every position change
        console.log(position);
      },
      breakpoints: [576, 768, 1024]
    });
  </script>



</body>

</html>
