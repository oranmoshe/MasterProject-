<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Vanilla Javascript Parallax Library - Rellax.js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,900' rel='stylesheet' type='text/css'>

  <!-- Booooooootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>

<body>

  <main>
    <section style="height: 500px; overflow-y: scroll;">
        <div class="rellax" style="background-image: url(Sun.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 0px; background-repeat: no-repeat;" data-rellax-speed="5"></div> 
        <div class="rellax" style="background-image: url(Forest.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 6%; background-repeat: no-repeat;" data-rellax-speed="8"></div>  
        <div class="rellax" style="background-image: url(Mountens.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 10%; background-repeat: no-repeat;" data-rellax-speed="10"></div> 
        <div class="rellax" style="background-image: url(Camp.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 13%; background-repeat: no-repeat;" data-rellax-speed="15"></div>
        </div>
    </section>               
  </main>

  <!-- javascript -->
  <script type="text/javascript" src="rellax.min.js"></script>
  <script>
    var rellax = new Rellax('.rellax', {
      // center: true
      callback: function (position) {
        // callback every position change
        console.log(position);
      },
      breakpoints: [576, 768, 1024]
    });




  </script>



</body>

</html>
