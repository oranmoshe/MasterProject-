<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Vanilla Javascript Parallax Library - Rellax.js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,900' rel='stylesheet' type='text/css'>

  <!-- Booooooootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>

<body>

  <main style="height: 500px; overflow-y: hidden; background-color: #666a6f;">
    <section style="height: 100vh; overflow-y: scroll;">
        <div class="rellax" style="background-color: white;background-size: 100%;width: 100%;height: 300%;position: absolute;top: 74%;background-repeat: no-repeat;transform: translate3d(0px, 0px, 0px);z-index: 10; z-index: 10;"  data-rellax-speed="0"></div>
        <div class="rellax" style="background-image: url(sun2.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: -30%; background-repeat: no-repeat;" data-rellax-speed="-40"></div> 
        <div class="rellax" style="background-image: url(Forest.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 8%; background-repeat: no-repeat;" data-rellax-speed="-17"></div>  
        <div class="rellax" style="background-image: url(Mountens.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 15%; background-repeat: no-repeat;" data-rellax-speed="-7"></div> 
        <div class="rellax" style="background-image: url(Camp.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 20%; background-repeat: no-repeat;" data-rellax-speed="-1"></div>
        <div class="rellax" style="background-image: url(all.png); background-size: 100%; width: 100%; 
        height: 100%; position: absolute; top: 0%; background-repeat: no-repeat;" data-rellax-speed="0"></div>
    </section>               
  </main>

  <!-- javascript -->
  <script type="text/javascript" src="rellax.min.js"></script>
  <script>
    var rellax = new Rellax('.rellax', {
      // center: true
      callback: function (position) {
        // callback every position change
        console.log(position);
      },
      breakpoints: [576, 768, 1024]
    });




  </script>



</body>

</html>
