<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			.particlehead {
			  background: #ffffff;
			}

			h1 {
			  font-size: 31px;
			  color: #202022;
			  font-family: Montserrat, sans-serif;
			  position: absolute;
			  left: 50%;
			  top: 50%;
			  text-transform: uppercase;
			  font-weight: normal;
			  margin-left: -264px;
			  margin-top: -20px;
			  pointer-events: none;
			}

			h1 strong {
			  font-weight: 700;
			}

			h1 em {
			  font-family: "Playfair Display", serif;
			  text-transform: lowercase;
			  font-style: italic;
			}
		#pointer{
			background-color: white;
			width: 10px;
			height: 10px;
			position: absolute;	
		}
		</style>
		<script src="libs/model/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
		<script src="libs/model/jquery/2.1.3/jquery.min.js"></script>
		<script src="libs/model/three.js/r61/three.min.js"></script>
		<script src="libs/model/gsap/1.11.4/TweenMax.min.js"></script>
		<script src="libs/model/OBJLoader/OBJLoader.js"></script>

	</head>
	<body>
		<!--
      WebGL particle head for a clients website. 
      See the full result on fremtidenshoder.no. 
      Made with three.js
-->

  <div class="particlehead"></div>
  <script src="model.js"></script>
  
  <div id="pointer"></div>
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo" style="visibility: hidden;"></video>
  <canvas id="canvasCamera" class="border canvasbox"></canvas>
  <script src="libs/handtracker/carbon-components.js"></script>
  <script src="libs/handtracker/handtrack.min.js"> </script>
  <script src="handtrack.js"></script>

	</body>
</html>
