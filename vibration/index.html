<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ambient Light Sensor</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
    <style>
      html , body {
        height: 100%;
      }

      h1{
        font-size: 80px;
      }
      
      p{
        font-size: 40px; 
      }
      
      #details{
        font-size: 40px; 
        letter-spacing: -1px;
      }
      
      .darkLight{
          font-family: 'Catamaran', sans-serif;
          letter-spacing: -4px;
          text-align: center;
          color: #8cabd9;
          background-color: #0a244d;

        }

        #btn{
          width: 100vw;
        }
        #txt{
          position: absolute;
          width: 100%;
        }
    </style>
  </head>
  <body class="brightLight">
    <div id="txt">click on the picture </div>
    <img id="btn" src='comics.png'>
        <audio id="audio" src="Axe Chopping Wood - Sound Effect.mp3" autoplay="false" ></audio>

  </body>
  <script>
    document.getElementById("btn").addEventListener("click",function(e){

    var audio = document.getElementById("audio");
    audio.addEventListener('loadeddata', function() {
      if(audio.readyState >= 2) {
        audio.play();
        setTimeout(function(){
          window.navigator.vibrate([100,1600,100,1400,100,1400,100,1500,100,1500,100,1700,100,1500,100,1600,100,2390,100,1530]);
        },1000); 
      }
    });

});

  </script>
</html>
