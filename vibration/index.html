<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ambient Light Sensor</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
    <style>
      html , body {
        height: 100%;
      }

      h1{
        font-size: 80px;
      }
      
      p{
        font-size: 40px; 
      }
      
      #details{
        font-size: 40px; 
        letter-spacing: -1px;
      }
      
      .darkLight{
          font-family: 'Catamaran', sans-serif;
          letter-spacing: -4px;
          text-align: center;
          color: #8cabd9;
          background-color: #0a244d;

        }

        #btn{
          width: 100vw;
        }
        #txt{
          position: absolute;
          width: 100%;
        }
    </style>
  </head>
  <body class="brightLight">
    <div id="txt">click on the picture </div>
    <img id="btn" src='comics.png'>
        <audio id="audio" src="Axe Chopping Wood - Sound Effect.mp3" autoplay="false" ></audio>

  </body>
  <script>
    var audio = document.getElementById("audio");
    document.getElementById("btn").innerText = "please wait";

      audio.addEventListener('loadeddata', function() {
         if(audio.readyState >= 2) {
            document.getElementById("btn").innerText = "click on the picture ";
            document.getElementById("btn").addEventListener("click",function(e){
              
                  demo();
             
            });
          }
      });
   async function demo() {
       while(true){
                
      audio.play();
      setTimeout(function(){
        window.navigator.vibrate([100,1600,100,1400,100,1400,100,1500]);
      },1000); 
      audio.pause();
      audio.currentTime = 0;
      await sleep(7000);
    }
  }

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
  </script>
</html>
